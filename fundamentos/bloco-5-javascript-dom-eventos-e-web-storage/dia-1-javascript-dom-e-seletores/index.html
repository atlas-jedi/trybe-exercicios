<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       const p = document.getElementsByTagName('p');
       p[0].innerText = 'Daqui a 2 anos me vejo como grande programador e investidor.'

       const mainContent = document.getElementsByClassName('main-content');
       const quadradoAmarelo = mainContent[0];
       quadradoAmarelo.style.backgroundColor = 'rgb(76,164,109)';
       
       const centerContent = document.getElementsByClassName('center-content');
       const quadradoVermelho = centerContent[0];
       quadradoVermelho.style.backgroundColor = 'white';

       const title = document.getElementsByClassName('title');
       title[0].innerText = 'Exercício 5.1 - JavaScript';

       p[0].innerText = p[0].innerText.toLocaleUpperCase();
      
       for (let i = 0; i < p.length; i += 1){
         console.log(p[i].innerText);
       }
    </script>
  </body>
</html>
